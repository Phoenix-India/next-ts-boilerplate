name: Validate Code Standard

# Controls when the action will run. 
on:
  - push
  - pull_request

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Setup Node.js environment
        uses: pnpm/action-setup@v2
        with:
          node-version: 20.1.0

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false
  
      - name: Install dependencies
        run: pnpm install

      - name: Check Formatting
        run: pnpm run check

      - name: Check Linting
        run: pnpm run lint

      - name: Check Build
        run: pnpm run build
